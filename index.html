<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Gallery Challenge</title>
  </head>
  <body>
    <header class="flex flex-col items-center gap-2.5 mt-10">
      <img
        src="img/profilePhoto.png"
        alt="Profile picture"
        class="w-[101px] rounded-2xl sm:w-[156px]"
      />
      <h2 class="font-bold text-sm sm:text-2xl">Rodney Cotton</h2>
      <p class="font-semibold text-[10px] text-[#a9a9a9] sm:text-sm">
        Helsinki, Finland
      </p>
      <div class="flex gap-1.5">
        <div
          class="flex flex-col items-center justify-center bg-[e5e5e5] rounded-xl w-[78] h-[52] sm:w-[100px] sm:h-[67px] sm:gap-5"
        >
          <p class="text-xs font-semibold sm:text-lg sm:texxt-[#4e5150]">100</p>
          <span class="text-xs font-semibold text-[#bdbdbd] sm:text-sm"
            >Posts</span
          >
        </div>
        <div
          class="flex flex-col items-center justify-center bg-[e5e5e5] rounded-xl w-[78] h-[52] sm:w-[100px] sm:h-[67px] sm:gap-5"
        >
          <p
            class="text-xs font-semibold sm:text-lg sm:texxt-[#4e5150] sm:text-sm"
          >
            2,242
          </p>
          <span class="text-xs font-semibold text-[#bdbdbd]">Followers</span>
        </div>
        <div
          class="flex flex-col items-center justify-center bg-[e5e5e5] rounded-xl w-[78] h-[52] sm:w-[100px] sm:h-[67px] sm:gap-5"
        >
          <p class="text-xs font-semibold sm:text-lg sm:texxt-[#4e5150]">
            1,432
          </p>
          <span class="text-xs font-semibold text-[#bdbdbd] sm:text-sm"
            >Following</span
          >
        </div>
      </div>
    </header>
    <div class="grid grid-cols-3 grid-rows-3 gap-2.5 mx-[45px] my-[10px]">
      <img
        src="img/photo1.png"
        alt="photo one"
        class="w-full rounded-xl gallery-img col-span-1"
      />
      <img
        src="img/photo2.png"
        alt="photo two"
        class="w-full rounded-xl gallery-img col-span-2"
      />
      <img
        src="img/photo3.png"
        alt="photo three"
        class="w-full rounded-xl gallery-img col-span-2"
      />
      <img
        src="img/photo_4.png"
        alt="photo four"
        class="w-full rounded-xl gallery-img row-start-2 col-start-3 row-span-2"
      />
      <img
        src="img/photo5.png"
        alt="photo five"
        class="w-full rounded-xl gallery-img col-span-1"
      />
      <img
        src="img/photo6.png"
        alt="photo six"
        class="w-full rounded-xl gallery-img col-span-1"
      />
    </div>
    <footer class="w.w-full text-[##b9bdcf] items-baseline">
      <p class="text-center text-sm">
        created by <span class="underline font-bold">A6di</span> -
        decChallenges.io
      </p>
    </footer>
  </body>
</html>
